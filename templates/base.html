    <script type="text/javascript">
      $(function () {

        var loadForm = function () {
          var btn = $(this);
          $.ajax({
            url: btn.attr("data-url"),
            type: 'get',
            dataType: 'json',
            beforeSend: function () {
              $("#modal-datas").modal("show");
            },
            success: function (data) {
              $("#modal-datas .modal-content").html(data.html_form);
            }
          });
        };

        var saveForm = function () {
          var form = $(this);
          $.ajax({
            url: form.attr("action"),
            data: form.serialize(),
            type: form.attr("method"),
            dataType: 'json',
            success: function (data) {
              if (data.form_is_valid) {
                $("#datas-table tbody").html(data.html_datas_list);
                $("#modal-datas").modal("hide");
              }
              else {
                $("#modal-datas .modal-content").html(data.html_form);
              }
            }
          });
          return false;
        };

        // Create book
        $(".js-create-datas").click(loadForm);
        $("#modal-datas").on("submit", ".js-datas-create-form", saveForm);

        // Update book
        $("#datas-table").on("click", ".js-update-datas", loadForm);
        $("#modal-datas").on("submit", ".js-datas-update-form", saveForm);

        // Delete book
        $("#datas-table").on("click", ".js-delete-datas", loadForm);
        $("#modal-datas").on("submit", ".js-datas-delete-form", saveForm);

      });
    </script>
    
    <script type="text/javascript">

      $(".open-modal").on("click", function() {

          success: function(data) {
