{% extends 'base.html' %}
	{% block content %}
	    <div class="right_col" role="main">
          <div class="">
            <div class="page-title">
              <div class="title_left">
                <h3>Tabel Data <small> (Permintaan, Persediaan, Produksi)</small></h3>
              </div>
              <div class="title_right">
                <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button">Go!</button>
                    </span>
                  </div>
                </div>
              </div>
            </div>

	        <div class="row">
	            <div class="col-md-12 col-sm-12 col-xs-12">
	                <div class="x_panel">
	                  <div class="x_title">
	                    <h2>Tabel Data<small>Admin</small></h2>
	                    <ul class="nav navbar-right panel_toolbox">
	                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
	                      <li><a class="close-link"><i class="fa fa-close"></i></a></li>
	                    </ul>
	                    <div class="clearfix"></div>
	                  </div>
	                  	<!-- <div class="col-md-2 col-sm-2 col-md-offset-2"> -->
	                  		<button type="button" class="btn btn-success js-create-datas" data-url="{% url 'Fuzzy:create_datas' %}"> <span class="glyphicon glyphicon-plus"></span> Tambah Data </button>

	                  		<a href="{% url 'Fuzzy:batasan' %}" class="btn btn-primary"><span class="glyphicon glyphicon-stats"></span> Proses Peramalan </a>
	                  		<br>
	                  		<br>
	              		<!-- </div> -->
	                  <div class="x_content">
	                    
	                    <table id="datas-table" class="table table-bordered">
	                      <thead>
	                        <tr>
	                          <th>Bulan</th>
	                          <th>Tanggal</th>
	                          <th>Permintaan</th>
	                          <th>Persediaan</th>
	                          <th>Produksi</th>
	                          <th>Action</th>
	                        </tr>
	                      </thead>

	                      <tbody>
	                      {% include 'partial_datas_list.html' %}
	                      </tbody>
	                    </table>
	                  </div>
	                </div>
	            </div>
	        </div>
        	<div class="modal fade" id="modal-datas">
    		<div class="modal-dialog">
      			<div class="modal-content">
      			</div>
      		</div>
      		</div>
	       </div>
        </div>
    </div>
    {% endblock %}
