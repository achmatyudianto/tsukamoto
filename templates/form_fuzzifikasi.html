{% extends 'base.html' %}
	{% block content %}
	    <div class="right_col" role="main">
          <div class="">
            <div class="page-title">
              <div class="title_left">
                <h3>Form Batasan <small> (Permintaan, Persediaan, Produksi)</small></h3>
              </div>
              <div class="title_right">
                <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button">Go!</button>
                    </span>
                  </div>
                </div>
              </div>
            </div>

	        <div class="row">
              <div class="col-md-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>Form batasan <small>step one for proccess fuzzyfications</small></h2>
                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>
                      <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                        <ul class="dropdown-menu" role="menu">
                          <li><a href="#">Settings 1</a>
                          </li>
                          <li><a href="#">Settings 2</a>
                          </li>
                        </ul>
                      </li>
                      <li><a class="close-link"><i class="fa fa-close"></i></a>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                   <!--  <br /> -->
                    <form method="POST" action="{% url 'Fuzzy:proses'%}" class="form-horizontal form-label-left input_mask">
                    {% csrf_token %}

                      <!-- <div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
                        <input type="text" class="form-control has-feedback-left" id="inputSuccess2" placeholder="First Name">
                        <span class="fa fa-user form-control-feedback left" aria-hidden="true"></span>
                      </div> -->
                     <div class="col-sm-4">
                      <h3><center>Permintaan</center></h3>
                      <br>
                      <div class="form-group">	
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Turun : </label>
                        <div class="col-md-4 col-sm-4 col-xs-4">
                          <input type="text" class="form-control" name="turun_min" value="25">
                        </div>
                        <div class="col-md-4 col-sm-4 col-xs-4">
                          <input type="text" class="form-control" name="turun_max" value="50">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Tetap : </label>
                        <div class="col-md-4 col-sm-4 col-xs-4">
                          <input type="text" class="form-control" name="tetap_min" value="30">
                        </div>
                        <div class="col-md-4 col-sm-4 col-xs-4">
                          <input type="text" class="form-control" name="tetap_max" value="50">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Naik : </label>
                        </label>
                        <div class="col-md-4 col-sm-4 col-xs-4">
                          <input type="text" class="form-control" name="naik_min" value="30">
                        </div>
                        <div class="col-md-4 col-sm-4 col-xs-4">
                          <input type="text" class="form-control" name="naik_max" value="60">
                        </div>
                      </div>
                      <!-- <div class="ln_solid"></div> -->
                  	 </div>

                  	 <div class="col-sm-4">
                      <h3><center>Persediaan</center></h3>
                      <br>
                      <div class="form-group">	
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Sedikit : </label>
                        <div class="col-md-4 col-sm-4 col-xs-4">
                          <input type="text" class="form-control" name="sedikit_min" value="20">
                        </div>
                        <div class="col-md-4 col-sm-4 col-xs-4">
                          <input type="text" class="form-control" name="sedikit_max" value="40">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Sedang : </label>
                        <div class="col-md-4 col-sm-4 col-xs-4">
                          <input type="text" class="form-control" name="sedang_min" value="25">
                        </div>
                        <div class="col-md-4 col-sm-4 col-xs-4">
                          <input type="text" class="form-control" name="sedang_max" value="45">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Banyak : </label>
                        </label>
                        <div class="col-md-4 col-sm-4 col-xs-4">
                          <input type="text" class="form-control" name="banyak_min" value="30">
                        </div>
                        <div class="col-md-4 col-sm-4 col-xs-4">
                          <input type="text" class="form-control" name="banyak_max" value="50">
                        </div>
                      </div>
                      <!-- <div class="ln_solid"></div> -->
                  	 </div>

                  	 <div class="col-sm-4">
                      <h3><center>Produksi</center></h3>
                      <br>
                       <div class="form-group">	
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Berkurang </label>
                        <div class="col-md-4 col-sm-4 col-xs-4">
                          <input type="text" class="form-control" name="berkurang_min" value="40">
                        </div>
                        <div class="col-md-4 col-sm-4 col-xs-4">
                          <input type="text" class="form-control" name="berkurang_max" value="85">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Bertambah </label>
                        <div class="col-md-4 col-sm-4 col-xs-4">
                          <input type="text" class="form-control" name="bertambah_min" value="45">
                        </div>
                        <div class="col-md-4 col-sm-4 col-xs-4">
                          <input type="text" class="form-control" name="bertambah_max" value="100">
                        </div>
                      </div>
                      <br>
                      <div class="ln_solid"></div>
                  	 </div>

                      <input type="hidden" value="{{ filename }}" name="filename">
                      <div class="form-group">
                        <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-9">
                          <!-- <button type="button" class="btn btn-primary">Cancel</button> -->
						   <button class="btn btn-primary" type="reset">Reset</button>
                          <input type="submit" class="btn btn-danger" name="proses" value="Proses Peramalan"></button>
                        </div>
                      </div>

                    </form>
                  </div>
                </div>
                </br>
                </br>
                </br>
                </br>
                </br>
                </br>
                </br>
                </br>
            </div>
	       </div>
        </div>
    {% endblock %}
