{% extends 'base.html' %}
	{% block content %}
	    <div class="right_col" role="main">
          <div class="">
            <div class="page-title">
              <div class="title_left">
                <h3>History Peramalan <small> (Permintaan, Persediaan, Produksi)</small></h3>
              </div>
              <div class="title_right">
                <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button">Go!</button>
                    </span>
                  </div>
                </div>
              </div>
            </div>

	        <div class="row">
	            <div class="col-md-12 col-sm-12 col-xs-12">
	                <div class="x_panel">
	                  <div class="x_title">
	                    <h2>Open History<small>Admin</small></h2>
	                    <ul class="nav navbar-right panel_toolbox">
	                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
	                      <li><a class="close-link"><i class="fa fa-close"></i></a></li>
	                    </ul>
	                    <div class="clearfix"></div>
	                  </div>
	                  <div class="x_content">
	                    
	                    
	                        	
	                        	<div class="col-md-6 col-sm-6 col-xs-12">
		                        <table class="table table-bordered">
			                      <thead>
			                        <tr>
			                          <th>Filename</th>
			                          <th>Action</th>
			                        </tr>
			                      </thead>
			                      <tbody>
			                      {% for name in filename %}
			                        <tr>
			                          <td>{{ name.filename }}</td>
			                          <td>
			                          	<a class="btn btn-success btn-xs" href="{% url 'History:detailfilename' name.id %}">Detail peramalan</a>
			                          	<a href="{% url 'History:deletefilename' name.id %}" class="btn btn-danger btn-xs">Hapus</a></td>
			                        </tr>
			                      {% endfor %}
			                      </tbody>
			                    </table>
			                 	</div>
			                  
	                  </div>
	                </div>
	            </div>
	        </div>
	       </div>
        </div>
    {% endblock %}
